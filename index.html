<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>TodoManager</title>
	
	<!-- CSS -->
    <link href="s40-theme/css/s40-theme.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="components/todomvc-common/base.css" />
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" type="text/css" href="s40-theme/css/s40-theme_button.css" />
    
	<!-- x-handlebars-template-->
	<script id="todo-template" type="text/x-handlebars-template">
		{{#this}}
		<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
			<div class="view">
				<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
				<label>{{title}}</label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="{{title}}">
		</li>
		{{/this}}
	</script>
	<script id="footer-template" type="text/x-handlebars-template">
		<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
		{{#if completedTodos}}<button id="clear-completed">Clear completed ({{completedTodos}})</button>{{/if}}
	</script>

	<!-- JS -->
    <script language="javascript" type="text/javascript" src="s40-theme/js/screensize.js"></script>
	<script src="components/jquery/jquery.js"></script>
	<script src="components/handlebars/handlebars.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
		function create_todo() {
			var e = jQuery.Event("keyup");
		    e.which = 13; // Enter
		    jQuery("#new-todo").focus().trigger(e);
		}
	</script>
</head>

<body>
    <div class="ui-page">
        <!-- header -->
        <div class="ui-header">
             <div class="ui-title inline"><h2>Todo List Manager</h2></div>
        </div>

        <div class="ui-content">
        <!-- App starts here -->

			<section id="todoapp">
				<header id="header">
					<!-- h1>TODOs</h1-->
					<input id="new-todo" placeholder="New todo..." />
					<button name="submit" class="ui-button_S40button" 
						onclick="create_todo()">ADD</button>
				</header>
	
				<section id="main">
					<input id="toggle-all" type="checkbox" />
					<label for="toggle-all">Mark all as complete</label>
					<ul id="todo-list"></ul>
				</section>
	
				<footer id="footer">
					<span id="todo-count"><strong>0</strong> item left</span>
					<button id="clear-completed">Clear completed</button>
				</footer>
			</section>

		</div>
    </div>
</body>
</html>
